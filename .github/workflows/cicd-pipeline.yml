
name: Complete CI/CD Pipeline - Docker + Kubernetes (FIXED)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_IMAGE: alexcang/dapoerjengsri
  KUBERNETES_NAMESPACE: default

jobs:
  # Job 1: Build and Test
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate HTML files
        run: |
          echo "\u2705 Validating HTML structure..."
          if [ -f "dapoerjengsriweb/index.html" ]; then
            echo "\u2705 index.html found"
          else
            echo "\u274c Error: index.html not found"
            exit 1
          fi
      
      - name: Check CSS files
        run: |
          echo "\u2705 Checking CSS files..."
          if [ -f "dapoerjengsriweb/style.css" ]; then
            echo "\u2705 style.css found"
          else
            echo "\u274c Error: style.css not found"
            exit 1
          fi
      
      - name: Check JavaScript files
        run: |
          echo "\u2705 Checking JavaScript files..."
          if [ -f "dapoerjengsriweb/script.js" ]; then
            echo "\u2705 script.js found"
          else
            echo "\u274c Error: script.js not found"
            exit 1
          fi

  # Job 2: Build and Push Docker Image
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest,${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline
      
      - name: Image digest
        run: echo "\u2705 Docker image pushed successfully to ${{ env.DOCKER_IMAGE }}"

  # Job 3: Deploy to Kubernetes (LOCAL)
  deploy-kubernetes-local:
    name: Deploy to Local Kubernetes
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install kubeval for validation
        run: |
          echo "\ud83d\udce6 Installing kubeval for Kubernetes manifest validation..."
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin/
          kubeval --version
          echo "\u2705 kubeval installed successfully"
      
      - name: Validate Kubernetes manifests with kubeval
        run: |
          echo "\u2705 Validating Kubernetes deployment files..."
          if [ -f "kubernetes/deployment.yaml" ]; then
            kubeval kubernetes/deployment.yaml || exit 1
            echo "\u2705 deployment.yaml validated"
          else
            echo "\u26a0\ufe0f Warning: kubernetes/deployment.yaml not found"
          fi
          
          if [ -f "hpa-dapoerjengsri.yaml" ]; then
            kubeval hpa-dapoerjengsri.yaml || exit 1
            echo "\u2705 hpa-dapoerjengsri.yaml validated"
          else
            echo "\u26a0\ufe0f Warning: hpa-dapoerjengsri.yaml not found"
          fi
          
          echo "\u2705 All Kubernetes manifests are valid!"
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Deployment Summary
        run: |
          echo "\ud83d\udce6 Docker Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "\ud83d\ude80 Ready for Kubernetes deployment"
          echo "\ud83d\udca1 To deploy locally, run: kubectl apply -f kubernetes/"
          echo ""
          echo "\ud83d\udccb Validated manifests:"
          echo "  \u2705 kubernetes/deployment.yaml"
          echo "  \u2705 hpa-dapoerjengsri.yaml"

  # Job 4: Monitoring Check
  monitoring-check:
    name: Check Monitoring Configuration
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate Prometheus config
        run: |
          if [ -f "monitoring/prometheus.yml" ]; then
            echo "\u2705 Prometheus configuration found"
            # Validate YAML syntax
            if command -v yamllint &> /dev/null; then
              yamllint monitoring/prometheus.yml || echo "\u26a0\ufe0f YAML linting issues found"
            else
              echo "\u26a0\ufe0f yamllint not installed, skipping YAML validation"
            fi
          else
            echo "\u26a0\ufe0f Warning: Prometheus config not found"
          fi
      
      - name: Check monitoring setup
        run: |
          echo "\u2705 Monitoring Stack:"
          echo "  - Prometheus: Port 9090"
          echo "  - Grafana: Port 3000"
          echo "  - Metrics Server: Kubernetes"

  # Job 5: Final Notification
  notify:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs:
      - build
      - docker
      - deploy-kubernetes-local
      - monitoring-check
    if: always()
    
    steps:
      - name: Success Notification
        if: |
          needs.build.result == 'success' &&
          needs.docker.result == 'success' &&
          needs.deploy-kubernetes-local.result == 'success'
        run: |
          echo "\ud83c\udf89 =================================="
          echo "\ud83c\udf89 CI/CD PIPELINE COMPLETED!"
          echo "\ud83c\udf89 =================================="
          echo ""
          echo "\u2705 Build: Success"
          echo "\u2705 Docker Image: Built and Pushed"
          echo "\u2705 Kubernetes: Validated with kubeval"
          echo "\u2705 Monitoring: Configured"
          echo ""
          echo "\ud83d\ude80 Your application is ready for deployment!"
          echo ""
          echo "\ud83d\udce6 Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "\ud83d\udce6 Image SHA: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
      
      - name: Failure Notification
        if: failure()
        run: |
          echo "\u274c =================================="
          echo "\u274c PIPELINE FAILED!"
          echo "\u274c =================================="
          echo ""
          echo "Please check the logs above for details."
          echo ""
          echo "Common issues:"
          echo "  - File not found errors"
          echo "  - Invalid Kubernetes manifests"
          echo "  - Docker registry authentication"
          echo "  - Network connectivity issues"
      
      - name: Partial Success Warning
        if: |
          (needs.build.result == 'success') &&
          (needs.docker.result == 'failure' || needs.deploy-kubernetes-local.result == 'failure')
        run: |
          echo "\u26a0\ufe0f =================================="
          echo "\u26a0\ufe0f PIPELINE PARTIALLY COMPLETED"
          echo "\u26a0\ufe0f =================================="
          echo ""
          echo "\u2705 Build: Success"
          if [ "${{ needs.docker.result }}" == "failure" ]; then
            echo "\u274c Docker: Failed"
          else
            echo "\u2705 Docker: Success"
          fi
          if [ "${{ needs.deploy-kubernetes-local.result }}" == "failure" ]; then
            echo "\u274c Kubernetes: Failed"
          else
            echo "\u2705 Kubernetes: Success"
          fi
